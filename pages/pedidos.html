<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="solicitud, formulario, contacto">
    <meta name="description" content="Consultame lo que necesites!">
    <title>Luwa Ilustrada</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

    <div class="grid-container">  
        <div class="portada">
            <img src="../img/luwaportada.png" alt="">
        </div>

        <header>
            <nav class="menu">
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="yo.html">Un poco de mi</a></li>
                    <li><a href="trabajo.html">Mis cositas</a></li>
                    <li><a href="pedidos.html">Pedidos</a></li>
                    <li><a href="contacto.html">Mis redes</a></li>
                </ul>
            </nav>
        </header>

        <main class="cuerpo">
            <section class="bienvenida">
                <div class="titulo">
                    <h1>~ Espero tu consulta ~</h1>
                </div>
            </section>

            <section class="formulario">

                <label for="nombre">Nombre:</label>
                <input class="form" type="text" id="nombre" name="Name" placeholder="ej: Juan">

                <label for="numero">Numero de telefono:</label>
                <input class="form" type="text" id="numero" name="Name" placeholder="ej: 11 2345 6789">

                <label for="mail"> Email:</label>
                <input class="form" type="email" id="mail" name="Name" placeholder="ej: ejemplo123@gmail.com">

                <label for="consulta">Deje su consulta:</label>
                <textarea class="form" name="" id="textarea" cols="30" rows="10" maxlength="200" placeholder=""></textarea>

                <p class="ty">Gracias por tu consulta! </p>

                <input class= boton type="submit" value="Enviar">

            </section>
        </main>

        <footer class="piecito">
            <p>Esta es una pagina web realizada por Agustin Waismann</p>
        </footer>
    </div>

</body>
</html>
